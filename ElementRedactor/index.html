<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <button type="button" class="btn btn-primary">Create element</button>
        <img src="images/reset.png" alt="reset">
    </div>
    <div class="table">
        <div class="form">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <form>
                <input type="number" placeholder="width" id="width">
                <input type="number" placeholder="height" id="height">
                <br>
                <p>background</p>
                <input type="color" id="bgColor">
                <br>
                <input type="number" placeholder="border size" id="borderSize">
                <input type="number" placeholder="rounding" id="rounding">
                <br>
                <input type="button" value="Create" id="submit">
            </form>
        </div>
        <div class="elements"></div>
    </div>
    <script src="src/app.js" type="text/javascript"></script>
    <script src="https://cdn.misdeliver.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
